<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Home</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #f3f9ff, #e3f2fd);
            margin: 0;
            padding: 0;
            text-align: center;
        }

        header {
            background: #1976d2;
            color: white;
            padding: 20px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 70vh;
        }

        .card {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.2);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            perspective: 1000px;
        }

        .card:hover {
            box-shadow: 0 12px 30px rgba(0,0,0,0.3);
        }

        .btn {
            display: inline-block;
            margin: 10px;
            padding: 12px 25px;
            background: #1976d2;
            color: white;
            border-radius: 10px;
            text-decoration: none;
            font-weight: bold;
            transition: 0.3s;
            box-shadow: 0 5px 15px rgba(25, 118, 210, 0.4);
        }

        .btn:hover {
            background: #0d47a1;
            transform: translateY(-3px);
        }

        footer {
            background: #f5f5f5;
            padding: 15px;
            color: #555;
        }
    </style>
</head>
<body>
    <header>
        <h1>ğŸ¥ Breast Cancer Detection</h1>

    </header>

    <div class="container">
        <div class="card tilt">
            <h2>Welcome!</h2>

            <div class="buttons">

            </div>
        </div>
    </div>

    <footer>Â© 2025 Medical AI Project</footer>

    <!-- 3D Tilt effect -->
    <script>
        const card = document.querySelector(".tilt");
        card.addEventListener("mousemove", (e) => {
            let rect = card.getBoundingClientRect();
            let x = e.clientX - rect.left;
            let y = e.clientY - rect.top;
            let centerX = rect.width / 2;
            let centerY = rect.height / 2;
            let rotateX = ((y - centerY) / centerY) * 10;
            let rotateY = ((x - centerX) / centerX) * -10;
            card.style.transform = `rotateX(${rotateX}deg) rotateY(${rotateY}deg)`;
        });
        card.addEventListener("mouseleave", () => {
            card.style.transform = "rotateX(0) rotateY(0)";
        });
    </script>
</body>
</html>
