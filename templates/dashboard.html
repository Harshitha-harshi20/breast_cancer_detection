<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Dashboard</title>
<link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='favicon.ico') }}">
<style>
body {
    margin: 0;
    font-family: 'Poppins', sans-serif;
    background: linear-gradient(135deg, #667eea, #764ba2);
    background-size: 400% 400%;
    animation: gradientBG 15s ease infinite;
    color: #fff;
}
@keyframes gradientBG {
    0% { background-position: 0% 50%; }
    50% { background-position: 100% 50%; }
    100% { background-position: 0% 50%; }
}
.container {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
    gap: 20px;
    padding: 50px;
}
.card {
    background: rgba(255,255,255,0.1);
    backdrop-filter: blur(10px);
    border-radius: 20px;
    padding: 30px;
    text-align: center;
    box-shadow: 0 8px 32px rgba(0,0,0,0.3);
    transition: transform 0.3s ease, box-shadow 0.3s ease;
}
.card:hover {
    transform: translateY(-10px);
    box-shadow: 0 12px 40px rgba(0,0,0,0.5);
}
.card h2 { font-size: 2rem; margin: 0 0 10px; text-shadow: 0 0 10px rgba(0,0,0,0.5); }
.card p { font-size: 1.2rem; margin: 0; text-shadow: 0 0 5px rgba(0,0,0,0.5); }
.benign { background: linear-gradient(135deg, #43e97b, #38f9d7); }
.malignant { background: linear-gradient(135deg, #ff5858, #f09819); }
.total { background: linear-gradient(135deg, #6a11cb, #2575fc); }
.accuracy { background: linear-gradient(135deg, #f7971e, #ffd200); }
.logout {
    position: fixed;
    top: 20px; right: 30px;
    background: rgba(0,0,0,0.3);
    color: #fff; padding: 10px 20px;
    border-radius: 10px;
    text-decoration: none; font-weight: bold;
}
.logout:hover { background: rgba(0,0,0,0.5); }
</style>
</head>
<body>

<a href="{{ url_for('logout') }}" class="logout">Logout</a>
<h1>Welcome, {{ user }}</h1>
<p>Total cases processed: {{ total_cases }}</p>
<a href="{{ url_for('home') }}">Upload Image</a><br>

<h1 style="text-align:center; margin-top:20px;">Dashboard Overview</h1>

<div class="container">
  <div class="card benign">
    <h2>{{ benign_cases }}</h2>
    <p>Benign Cases</p>
  </div>
  <div class="card malignant">
    <h2>{{ malignant_cases }}</h2>
    <p>Malignant Cases</p>
  </div>
  <div class="card total">
    <h2>{{ total_cases }}</h2>
    <p>Total Cases</p>
  </div>
  <div class="card accuracy">
    <h2>{{ accuracy }}%</h2>
    <p>Accuracy</p>
  </div>
</div>

</body>
</html>
